<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="icon" href="sass/img/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			href="sass/img/icons/favicon-16x16.png"
			sizes="16x16"
			/>
		<link
			rel="icon"
			type="image/png"
			href="sass/img/icons/favicon-32x32.png"
			sizes="32x32"
			/>
		<link
			rel="apple-touch-icon"
			href="sass/img/icons/apple-touch-icon.png"
			sizes="144x144"
			/>
		<link rel="stylesheet" href="sass/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
			/>
		<title>FEND Time</title>
	</head>
  <body>
      <header class="header--transparent header--modified header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="/">
              <img src="sass/img/FENDTime.svg" alt="FEND Time" />
            </a>
          </div>
          <button class="menu-toggle">
            <span></span>
          </button>
          <nav class="header__nav" id="nav">
            <ul class="main-menu">
              <li>
                <a href="product-list.html?category=man" class="nav-link active primary">Herr</a>
              </li>
              <li>
                <a href="product-list.html?category=woman" class="nav-link primary">Dam</a>
              </li>
              <li>
                <a href="product-list.html?category=child" class="nav-link primary">Barn</a>
              </li>
              <li>
                <a href="product-list.html?category=all" class="nav-link primary">Alla</a>
              </li>
            </ul>
            <ul class="main-menu--mobile">
			<li class="userName"></li>
              <li>
                <a href="product-list.html?category=man" class="nav-link active primary">Herr</a>
              </li>
              <li>
                <a href="product-list.html?category=woman" class="nav-link primary">Dam</a>
              </li>
              <li>
                <a href="product-list.html?category=child" class="nav-link primary">Barn</a>
              </li>
              <li>
                <a href="product-list.html?category=all" class="nav-link primary">Alla</a>
              </li>
              <li>
                <a href="login.html" class="nav-link primary login-link">Log In</a>
              </li>
				<li>
                <a href="login.html" class="nav-link primary logout-link">Log Out</a>
              </li>
              <li>
                <a href="register.html" class="nav-link primary register-link">Register</a>
              </li>
            </ul>
          </nav>
          <div class="actions">
            <div class="header__search">
              <button type="button" id="header-search">
                <i class="fa fa-search"></i>
              </button>
              <div class="search-field">
                <div class="search-field__wrap">
                  <form method="get" autocomplete="off" id="search-form">
                    <div class="form-field">
                      <label for="search-header"></label>
                      <input type="text" id="search-header" name="search-header" />
                    </div>
                  </form>
                  <button class="search-close">
                    <i class="fa fa-close"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="header__dropdown">
              <button class="dropbtn"><i class="fa fa-user iconMenu"></i></button>
              <div class="dropdown-content">
                <p class="userName"></p>
                <a href="register.html" class="register-link">Register</a>
                <a href="login.html" class="login-link">Log In</a>
                <a href="#" class="logout-link">Log Out</a>
              </div>
            </div>
            <div class="header__card">
              <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-num">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="hero--modified" id="hero-wrap">
      <div class="container">
        <div class="hero--modified__intro">
          <h1 class="center text--white" id="category-name"></h1>
        </div>
      </div>
    </section>
    <main class="main">
      <section class="menu-header">
        <div class="container">
          <h4 class="menu-header__title">
            <a href="/" class="primary">Home</a> / <span id="categoryMenuItem"></span>
          </h4>
        </div>
      </section>
      <div class="container">
        <section class="products__wrap">
          <div class="filter-mobile">
            <a href="#" class="btn btn--white filter-toggle">Filter</a>
          </div>

          <div class="filter">
             <div class="filter__search">
				<form class="input-form">
					<i class="fa fa-search"></i>
					<input type="text" class="input__field" placeholder="Search"  id="search-input"/>
				</form>
            </div>
			 <div class="filter__options">
              <div id="all_watches" class="text--xs primary"
                >Alla klockor</div>
              <div class="filter__option">
                <p class="filter__title text--xs">MARKEN</p>
                <ul class="filter__list-brands">
                </ul>
              </div>
              <div class="filter__option">
                <p class="filter__title text--xs">MATERIAL</p>
                <ul class="filter__list-materials">
                </ul>
              </div>
              <div class="filter__option">
                <p class="filter__title text--xs">FARGEN</p>
                <ul class="filter__list-colors">
                </ul>
              </div>
            </div>
          </div>
          <div class="products-list" id="products-list"></div>
		  <div class="error-list"></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a class="footerLogo" href="/"><img src="sass/img/FEND_Time.svg" alt="FEND Time logo" /></a>
          <div class="iconContainer">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa"></i></a>
            <a href="https://sv-se.facebook.com/"><i class="fa-brands fa-facebook-square fa"></i></a>
            <a href="https://twitter.com/?lang=sv"><i class="fa-brands fa-twitter-square fa"></i></a>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="copyright center text--white">Â© Stockholm, 2022</p>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/components/ProductList.js"></script>
  </body>
</html>
