              <li>

                <i class="fa fa-search icon"></i>

    <main class="main">
      <h1>Skapa användare</h1>
      <form>
        <div class="div-inputs">
          <div>
            <input type="text" id="username" placeholder="Användarnamn" />
            <input type="text" id="password" placeholder="Lösenord" />
            <input type="text" id="email" placeholder="Email" />
            <input type="text" id="location" placeholder="Ort" />
          </div>
          <div>
            <input type="text" id="zip-code" placeholder="Postnummer" />
            <input type="text" id="street-adress" placeholder="Gatuadress" />
            <input type="text" id="phone-number" placeholder="Telefonnummer" />
          </div>
        </div>
        <div class="user-agreement">
          <label for="">Jag har läst och godkänt villkoren</label>
          <input type="checkbox" />
        </div>
        <button type="submit" class="btn">Registrera</button>
      </form>
    </main>
