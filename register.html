          <nav class="header__nav" id="nav">

              </li>
              <li>
                <a href="product-list.html?category=all" class="nav-link primary">Alla</a>
              </li>
            </ul>
            <ul class="main-menu--mobile">
			<p class="userName"></p>
              <li>
                <a href="product-list.html?category=man" class="nav-link active primary">Herr</a>
              </li>
              <li>
                <a href="product-list.html?category=woman" class="nav-link primary">Dam</a>
              </li>
              <li>
                <a href="product-list.html?category=child" class="nav-link primary">Barn</a>

          <div class="actions">
            <div class="header__search">
              <button type="button" id="header-search">
                <i class="fa fa-search"></i>
              </button>
              <div class="search-field">
                <div class="search-field__wrap">
                  <form method="get" autocomplete="off" id="search-form">
                    <div class="form-field">
                      <label for="search-header"></label>
                      <input type="text" id="search-header" name="search-header" />

                    <i class="fa fa-close"></i>
                  </button>
                </div>

            <div class="header__dropdown">
              <button class="dropbtn"><i class="fa fa-user iconMenu"></i></button>
              <div class="dropdown-content">
                <p class="userName"></p>
                <a href="register.html" class="register-link">Register</a>
                <a href="login.html" class="login-link">Log In</a>
                <a href="#" class="logout-link">Log Out</a>
              </div>
            </div>
            <div class="header__card">
              <a href="cart.html">

                <span class="cart-num">0</span>
              </a>

        </div>
      </div>
    </header>
    <main class="registration">
        <form id="registration-form">
          <h1>Skapa användare</h1>
          <div class="input-div">
          <div class="form-group-1">
          <div class="form-group">
            <label for="username">Full Name</label>
            <input
              type="text"
              id="username"
              placeholder="Användarnamn"
              name="name"
              required
              minlength="3"
              maxlength="100"
            />
          </div>
		    <div class="form-group">
				<label for="email">Email Address</label>
				<input
				type="email"
				id="email"
				placeholder="email@address.com"
          required
				/>
          </div>
		<div class="form-group">
		<label for="location">Ort</label>
		  <input 
      type="text" 
      id="location" 
      placeholder="Ort"
      required
       />
   
		</div>
          <div class="form-group">
		  <label for="zip-code">Postnummer</label>
		   	<input 
         type="text"
          id="zip-code"
           placeholder="Postnummer" 
           pattern="[0-9]*"
           required/>
		  </div>
    </div>
          <div class="form-group-2">
          <div class="form-group">
            <label for="password1">Password</label>
            <input
              type="password"
              id="password1"
              placeholder="Lösenord(Min. 8 characters)"
              required
       
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Confirm Password"
              name="password"
              required
            />
          </div>
		  <div class="form-group">
		  	<label for="street-adress">Gatuadress</label>
		  	<input
         type="text"
          id="street-adress"
           placeholder="Gatuadress"
           required
            />
		  </div>
		  <div class="form-group">
		  	<label for="phone-number">Telefonnummer</label>
		  	<input 
        type="tel" 
        id="phone-number" 
        placeholder="Telefonnummer" 
        name="phone"
        required
          />
		  </div>
    </div>
  </div>
          <button type="submit" class="btn">Registrera</button>
        </form>
    </main>

						<a href="https://twitter.com/?lang=sv"><i class="fa-brands
								fa-twitter-square fa"></i></a>
					</div>
				</div>
			</div>
			<div class="container">
				<p class="copyright center text--white">© Stockholm, 2022</p>
			</div>
		</footer>

	</body>
</html>
