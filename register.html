    <main class="main">
        <form id="registration-form">
          <h1>Skapa användare</h1>
          <div class="input-div">
          <div class="form-group-1">
          <div class="form-group">
            <label for="username">Full Name</label>
            <input
              type="text"
              id="username"
              placeholder="Användarnamn"
              name="name"
              required
              minlength="3"
              maxlength="100"
            />
          </div>
		    <div class="form-group">
				<label for="email">Email Address</label>
				<input
				type="email"
				id="email"
				placeholder="email@address.com"
          required
				/>
          </div>
		<div class="form-group">
		<label for="location">Ort</label>
		  <input 
      type="text" 
      id="location" 
      placeholder="Ort"
      required
       />
   
		</div>
          <div class="form-group">
		  <label for="zip-code">Postnummer</label>
		   	<input 
         type="text"
          id="zip-code"
           placeholder="Postnummer" 
           pattern="[0-9]*"
           required/>
		  </div>
    </div>
          <div class="form-group-2">
          <div class="form-group">
            <label for="password1">Password</label>
            <input
              type="password"
              id="password1"
              placeholder="Lösenord(Min. 8 characters)"
              required
       
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Confirm Password"
              name="password"
              required
            />
          </div>
		  <div class="form-group">
		  	<label for="street-adress">Gatuadress</label>
		  	<input
         type="text"
          id="street-adress"
           placeholder="Gatuadress"
           required
            />
		  </div>
		  <div class="form-group">
		  	<label for="phone-number">Telefonnummer</label>
		  	<input 
        type="tel" 
        id="phone-number" 
        placeholder="Telefonnummer" 
        name="phone"
        required
          />
		  </div>
    </div>
  </div>
          <button type="submit" class="btn">Registrera</button>
        </form>
