<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sass/styles.css">
  <link rel="icon" href="sass/img/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="sass/img/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="sass/img/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="sass/img/icons/apple-touch-icon.png"
      sizes="144x144"
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="b-body">

<!--Header starts here-->

  <!-- Main content -->
  <main class="b-main">
    <section class="order-wrapper">
      <h1>Kassa</h1>
    <section class="order-view">
    <br>
    <h3>Orderöversikt</h3>
      <article class="order-items">
        <ul class="order-list">
          
        </ul>
      </article>
      <article class="order-price">
      </article>
    </section>
  </section>
    
    <section class="order-input">
      <h3>Beställningsuppgifter</h3>
      <form class="order-form">
        <input type="text" placeholder="För- och efternamn" id="name-input" required>
        <input type="text" placeholder="Gatuadress" id="adress-input" required>
        <input type="number" placeholder="Postnummer" id="zip-input" required>
        <input type="text" placeholder="Ort" id="ort-input" required>
        <input type="email" placeholder="Email" id="email-input" required>
        <input type="tel" placeholder="Telefonnummer" id="phone-input">
        <label for="comment">Övriga kommentarer</label>
        <textarea name="" id="comment" cols="30" rows="3"></textarea>
        <button class="btn order-btn">Skicka beställning</button>
      </form>
    </section>
  </main>

  <!--Receipt starts here -->
      <section class="order-receipt hidden">
     
      </section>

<!-- Footer starts here-->
     
  <script src="js/components/order.js"></script>
</body>
</html>
