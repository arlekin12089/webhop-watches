<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sass/styles.css">
  <link rel="icon" href="sass/img/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="sass/img/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="sass/img/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="sass/img/icons/apple-touch-icon.png"
      sizes="144x144"
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body >

<!--Header starts here-->
    <header class="header--transparent header--modified header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="/">
              <img src="sass/img/FENDTime.svg" alt="FEND Time" />
            </a>
          </div>
          <button class="menu-toggle">
            <span></span>
          </button>
          <nav class="header__nav" id="nav">
            <ul class="main-menu">
              <li>
                <a href="product-list.html?category=man" class="nav-link active primary">Herr</a>
              </li>
              <li>
                <a href="product-list.html?category=woman" class="nav-link primary">Dam</a>
              </li>
              <li>
                <a href="product-list.html?category=child" class="nav-link primary">Barn</a>
              </li>
              <li>
                <a href="product-list.html?category=all" class="nav-link primary">Alla</a>
              </li>
            </ul>
            <ul class="main-menu--mobile">
			<p class="userName"></p>
              <li>
                <a href="product-list.html?category=man" class="nav-link active primary">Herr</a>
              </li>
              <li>
                <a href="product-list.html?category=woman" class="nav-link primary">Dam</a>
              </li>
              <li>
                <a href="product-list.html?category=child" class="nav-link primary">Barn</a>
              </li>
              <li>
                <a href="product-list.html?category=all" class="nav-link primary">Alla</a>
              </li>
              <li>
                <a href="login.html" class="nav-link primary login-link">Log In</a>
              </li>
				<li>
                <a href="login.html" class="nav-link primary logout-link">Log Out</a>
              </li>
              <li>
                <a href="register.html" class="nav-link primary register-link">Register</a>
              </li>
            </ul>
          </nav>
          <div class="actions">
            <div class="header__search">
              <button type="button" id="header-search">
                <i class="fa fa-search"></i>
              </button>
              <div class="search-field">
                <div class="search-field__wrap">
                  <form method="get" autocomplete="off" id="search-form">
                    <div class="form-field">
                      <label for="search-header"></label>
                      <input type="text" id="search-header" name="search-header" />
                    </div>
                  </form>
                  <button class="search-close">
                    <i class="fa fa-close"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="header__dropdown">
              <button class="dropbtn"><i class="fa fa-user iconMenu"></i></button>
              <div class="dropdown-content">
                <p class="userName"></p>
                <a href="register.html" class="register-link">Register</a>
                <a href="login.html" class="login-link">Log In</a>
                <a href="#" class="logout-link">Log Out</a>
              </div>
            </div>
            <div class="header__card">
              <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-num">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  <!-- Main content -->
  <main class="main main--modified">
    <div class="container">
          <h1 class="center order-title">Kassa</h1>

  <!--Receipt starts here -->
      <section class="order-receipt hidden">
      </section>
    <div class="order-wrap">
    
   
    <section class="order-wrapper">
    <h3 class="center">Orderöversikt</h3>
    <section class="order-view">

      <article class="order-items">
        <ul class="order-list">
          
        </ul>
      </article>
      <div class="order-price">
      </div>
    </section>
  </section>
    
    <aside class="order-input">
      <h3>Beställningsuppgifter</h3>
      <form class="order-form">
        <div class="form-field">
          <input type="text" placeholder="För- och efternamn" id="name-input" required class="input_field">
        </div>
        <div class="form-field">
          <input type="text" placeholder="Gatuadress" id="adress-input" required class="input_field">
        </div>
       <div class="form-field">
        <input type="number" placeholder="Postnummer" id="zip-input" required class="input_field">
      </div>
       <div class="form-field">
        <input type="text" placeholder="Ort" id="ort-input" required class="input_field">
       </div>
       <div class="form-field">
        <input type="email" placeholder="Email" id="email-input" required class="input_field">
       </div>
        <div class="form-field">
          <input type="tel" placeholder="Telefonnummer" id="phone-input" class="input_field">
        </div>
        <div class="form-field">
          <label for="comment">Övriga kommentarer</label>
          <textarea name="" id="comment" cols="30" rows="3" class="input_field"></textarea>
        </div>
        <div class="form-buttons">
          <button class="btn order-btn btn--yellow">Skicka beställning</button>
        </div>
      </form>
    </aside>
     </div>
    </div>
  </main>

<!-- Footer starts here-->
         <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a class="footerLogo" href="/"><img src="sass/img/FEND_Time.svg" alt="FEND Time logo" /></a>
          <div class="iconContainer">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa"></i></a>
            <a href="https://sv-se.facebook.com/"><i class="fa-brands fa-facebook-square fa"></i></a>
            <a href="https://twitter.com/?lang=sv"><i class="fa-brands fa-twitter-square fa"></i></a>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="copyright center text--white">© Stockholm, 2022</p>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  <script type="module" src="js/components/order.js"></script>
</body>
</html>
